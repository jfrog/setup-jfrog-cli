name: Auto Build Publish Test
on:
  push:
    branches:
      - master
  # Triggers the workflow on labeled PRs only.
  pull_request_target:
    types: [ labeled ]
# Ensures that only the latest commit is running for each PR at a time.
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  Auto-Build-Publish-Test:
    if: contains(github.event.pull_request.labels.*.name, 'safe to test') || github.event_name == 'push'
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu, windows, macos ]
    runs-on: ${{ matrix.os }}-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Go with cache
        uses: jfrog/.github/actions/install-go-with-cache@main

      - name: Install local Artifactory
        uses: jfrog/.github/actions/install-local-artifactory@main
        with:
          RTLIC: ${{ secrets.RTLIC }}

      - name: Setup JFrog CLI
        id: setup-jfrog-cli
        uses: ./
        env:
          JF_URL: http://localhost:8081/
          JF_USER: admin
          JF_PASSWORD: password

      - name: Create NPM Remote Repository JSON
        uses: jsdaniell/create-json@v1.2.3
        with:
          name: "npm-remote-template.json"
          json: '{
            "key": "npm-remote",
            "rclass": "remote",
            "packageType": "npm",
            "url": "https://registry.npmjs.org"
          }'

      - name: Configure Artifactory NPM Remote Repository
        run: jf rt repo-create npm-remote-template.json
        shell: bash

      - name: Add npm modules to local build-info
        run: |
          jf npm-config --repo-resolve npm-remote
          jf npm install

      - name: Post Step to Test the Auto Build-Publish post step
        uses: gacts/run-and-post-run@v1
        with:
          post: |
            # Search for the build info and get the count
            count=$(jf rt search "artifactory-build-info/${GITHUB_WORKFLOW}/${GITHUB_RUN_NUMBER}-*" --count 2>/dev/null)
            
            # Exit with an error if the search command failed or result is zero
            if [ $exit_code -ne 0 ] || [ "count" -eq 0 ]; then
             echo "Search command failed or no build info found."
             exit 1
            fi