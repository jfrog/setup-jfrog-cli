name: 'Setup JFrog CLI'
description: 'Install and configure JFrog CLI.'
author: 'JFrog'
inputs:
    version:
        description: 'JFrog CLI Version'
        default: '1.47.2'
        required: false
    jfrog-api-key:
        description: 'Default JFrog API Key to use'
        default: 'none'
        required: false
    jfrog-api-user:
        description: 'Default JFrog user connect to API Key'
        default: 'none'
        required: false
    jfrog-url:
        description: 'JFrog artifactory URL'
        default: 'none'
        required: false        
runs:
    using: 'node12'
    main: 'lib/main.js'
    post: 'lib/cleanup.js'
branding:
    icon: 'terminal'
    color: 'green'